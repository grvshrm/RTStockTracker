<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FixedFortune</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
        <script>
          var socket = io.connect();
          socket.on('updateStockData', function(stockdata){
            console.log('Connected to FixedFortune');
            document.getElementById('amznstockrow').getElementsByTagName('td')[0].textContent = stockdata.AMZN.Open;
            document.getElementById('amznstockrow').getElementsByTagName('td')[1].textContent = stockdata.AMZN.Close;
            document.getElementById('amznstockrow').getElementsByTagName('td')[2].textContent = stockdata.AMZN.Volume;
            document.getElementById('msftstockrow').getElementsByTagName('td')[0].textContent = stockdata.MSFT.Open;
            document.getElementById('msftstockrow').getElementsByTagName('td')[1].textContent = stockdata.MSFT.Close;
            document.getElementById('msftstockrow').getElementsByTagName('td')[2].textContent = stockdata.MSFT.Volume;
            document.getElementById('tslastockrow').getElementsByTagName('td')[0].textContent = stockdata.TSLA.Open;
            document.getElementById('tslastockrow').getElementsByTagName('td')[1].textContent = stockdata.TSLA.Close;
            document.getElementById('tslastockrow').getElementsByTagName('td')[2].textContent = stockdata.TSLA.Volume;
          });
        </script>
      </head>
      <body>
        <h2><center>Stock Data</center></h2>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="container table-responsive">
            <table class="table table-hover align-middle table-dark">
                <thead>
                  <tr>
                    <th scope="col">Ticker</th>
                    <th scope="col">Open</th>
                    <th scope="col">Close</th>
                    <th scope="col">Volume</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr id="amznstockrow">
                    <th scope="row">AMZN</th>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>
                  <tr id="msftstockrow">
                    <th scope="row">MSFT</th>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>
                  <tr id="tslastockrow">
                    <th scope="row">TSLA</th>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </body>
</html>
